<form role="form" name="loginForm">
	<div class="container-fluid ">  
	    <div class="row">
	      <div class="col-xs-1 col-sm-3 col-md-4 " ></div>  
	      <div class="col-xs-10 col-sm-6 col-md-4 " >
	        <center>
	              <img class="logo" src="images/logoHD.png" height="350" width="350">             
	        </center>
	      </div>      
	      <div class="col-xs-1 col-sm-3 col-md-4 "></div> 
	    </div>  

	    <!--FORM EMAIL-->
	    <div class="form-group">      
	      <div class="row">       
	        <div class="col-xs-1 col-sm-3 col-md-4 " ></div>  
	        <div class="col-xs-10 col-sm-6 col-md-4 " >
	          <div class="input-group">
	              <span class="input-group-addon be-transparent"><i class="fa fa-envelope-o be-white"></i></span>              
	              <input class="form-control rounded-corners be-transparent be-white placeholder-white" type="text" placeholder="User" ng-model="user.name" required>
	          </div>          
	        </div>  
	        <div class="col-xs-1 col-sm-3 col-md-4 "></div> 
	      </div>  
	    </div>    
	    
	    <!--FORM PASSWORD-->
	    <div class="form-group">
	      <div class="row">       
	        <div class="col-xs-1 col-sm-3 col-md-4 " ></div>  
	        <div class="col-xs-10 col-sm-6 col-md-4 " >
	          <div class="input-group">           
	            <span class="input-group-addon be-transparent"><i class="fa fa-unlock-alt be-white"></i></span>            
	            <input class="form-control rounded-corners be-transparent be-white placeholder-white" type="password" placeholder="Pass" ng-model="user.pass" required>
	          </div>
	        </div>  
	        <div class="col-xs-1 col-sm-3 col-md-4 "></div>     
	      </div>
	    </div>


	    <!--BUTTON LOGIN-->
	    <div class="form-group">
	      <div class="row"> 
	        <div class="col-xs-1 col-sm-3 col-md-4 " ></div>  
	        <div class="col-xs-10 col-sm-6 col-md-4 " >                 	        
	          <button type="submit" class="btn btn-custom rounded-corners form-control " ng-disabled="loginForm.$invalid" ng-click="login(user)">Login</button>
	        </div>  
	        <div class="col-xs-1 col-sm-3 col-md-4 "></div>         
	      </div>
	    </div>

	    <!--BUTTON LOGIN-->
	    <div class="form-group">
	      <div class="row"> 
	        <div class="col-xs-1 col-sm-3 col-md-4 " ></div>  
	        <div class="col-xs-10 col-sm-6 col-md-4 " >

	        	<a href="#/signUp" class="btn btn-custom rounded-corners form-control ">Sign Up</a> 

	        </div>  
	        <div class="col-xs-1 col-sm-3 col-md-4 "></div>         
	      </div>
	    </div>

	    <!--REMEMBER ME--> 
	    <div class="form-group">
	      <div class="row">       
	        <div class="col-xs-1 col-sm-3 col-md-4 " ></div>  
	        <div class="col-xs-10 col-sm-6 col-md-4 " >
	          <div class="input-group pull-right">           
	            <div class="checkbox">
				  <label><input type="checkbox" class="white">Remember me?</label>
				</div>
	          </div>
	        </div>  
	        <div class="col-xs-1 col-sm-3 col-md-4 "></div>     
	      </div>
	    </div>

 		

	    <div class="form-group" ng-show="msgtxt!==''">
	      <div class="row">       
	        <div class="col-xs-1 col-sm-3 col-md-4 " ></div>  
	        <div class="col-xs-10 col-sm-6 col-md-4 " >
	          <div class="alert alert-danger" role="alert">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
			  {{msgtxt}}
			</div>
	        </div>  
	        <div class="col-xs-1 col-sm-3 col-md-4 "></div>     
	      </div>
	    </div>



	    
	</div>
</form>
